## Gradle JVM settings to reduce Metaspace OOM in Dokka/Gradle tasks
# Adjust these values if you still see OOMs on your machine.
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle daemon for faster iterative builds
org.gradle.daemon=true
