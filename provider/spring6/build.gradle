plugins {
  id 'au.com.dius.pact.kotlin-library-conventions'
}

description = 'Provider Spring6/Springboot3 + JUnit5 Support'
group = 'au.com.dius.pact.provider'

dependencies {
  api project(':provider:junit5')

  implementation 'org.springframework:spring-context:6.0.23'
  implementation 'org.springframework:spring-test:6.0.23'
  implementation 'org.springframework:spring-web:6.0.23'
  implementation 'org.springframework:spring-webflux:6.0.23'
  implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
  implementation 'org.hamcrest:hamcrest:2.2'
  implementation 'org.apache.commons:commons-lang3'
  implementation 'javax.mail:mail:1.5.0-b01'

  testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.13'
  testImplementation 'org.springframework.boot:spring-boot-starter-web:3.0.13'
  testImplementation 'org.apache.groovy:groovy'
  testImplementation 'org.mockito:mockito-core:5.20.0'
  testImplementation 'org.yaml:snakeyaml:2.5'
}
