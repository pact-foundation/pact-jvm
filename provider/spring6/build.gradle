plugins {
  id 'au.com.dius.pact.kotlin-library-conventions'
}

description = 'Provider Spring6/Springboot3 + JUnit5 Support'
group = 'au.com.dius.pact.provider'

java {
  targetCompatibility = '17'
  sourceCompatibility = '17'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
  kotlinOptions {
    jvmTarget = "17"
  }
}

dependencies {
  api project(':provider:junit5')

  implementation 'org.springframework:spring-context:6.2.7'
  implementation 'org.springframework:spring-test:6.2.7'
  implementation 'org.springframework:spring-web:6.2.7'
  implementation 'org.springframework:spring-webflux:6.2.7'
  implementation 'jakarta.servlet:jakarta.servlet-api:6.1.0'
  implementation 'org.hamcrest:hamcrest:3.0'
  implementation 'org.apache.commons:commons-lang3'
  implementation 'javax.mail:mail:1.5.0-b01'

  testImplementation 'org.springframework.boot:spring-boot-starter-test:3.4.5'
  testImplementation 'org.springframework.boot:spring-boot-starter-web:3.4.5'
  testImplementation 'org.apache.groovy:groovy'
  testImplementation 'org.mockito:mockito-core:5.18.0'
}
